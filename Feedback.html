<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <form>
            <label>Please complete this form to submit your feedback :</label><br>
            <input type="radio" name="title">
            <label>Mr.</label>
            <input type="radio" name="title">
            <label>Mrs.</label>
            <input type="radio" name="title">
            <label>Ms.</label><br>
            
            <label>Name:</label>
            <input type="text" name="Name"><br>
            <label>Email Address:</label>
            <input type="text" name="Email"><br>

            <label>Response:</label>
            <select>
                <option value="Excellent">This is excellent.</option>
                <option value="Okay">This is okay.</option>
                <option value="Boring">This is boring.</option>
            </select><br>
            <label>Comments:</label>
            <textarea name="Comments" rows="3" cols="20"></textarea><br>
            <input type="submit" value="Send my feedback">
        </form>
    </body>
</html>
